{% extends 'base.html' %}

{% block title %}Кейсы{% endblock %}

{% block main %}
{% load static %}

    <link rel="stylesheet" href="{% static 'css/cases/cases.css' %}">

    <!-- {% if user.is_authenticated  %}
    
    {% else %}

    {% endif %} -->
    
   <div class="container bg-light">
    <div class="row d-flex justify-content-center">

        {% for obj in cases %}
           
            <a href='{% url "casePage" id=obj.id titleForURL=obj.titleForURL %}' class="col-4 p-1 mt-5" style="text-decoration:none;">
                
                <div class="card text-bg-dark" >
                    <img src="/media/{{ obj.img }}" style="width: 100px; height: 100px;">
                </div>

                <div class="text-center" style="height: 15vh;">
                    <h5 class="text-center" id="{{ obj.id }}" style="color: black;">{{ obj.title }}</h5>   
                </div>

            </a>    
            
        {% endfor %}
       
    </div>
</div>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="{% static 'js/cases/cases.js' %}"></script>

{% endblock %}
